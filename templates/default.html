<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Main page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <style>
    body {
        padding: 40px 100px;
        background-color: #252323;
        color: #fff;
    }


      form {
        max-width: 400px;
        margin: 0 auto;
    }

    </style>
    <div class="container">
      <form method="post" action="default/chaturasram">
        <div class="form-group">
          <button class="btn btn-success" name="btn" style="width:470px;height:100px;font-size:28px;" tabIndex="5"> Chaturasram patterns </button>
        </div>
      </form>
      <form method="post" action="default/trisram">
        <div class="form-group">
          <button class="btn btn-success" name="btn" style="width:470px;height:100px;font-size:28px;" tabIndex="5"> Trisram patterns </button>
        </div>
      </form>
      <form method="post" action="default/khandam">
        <div class="form-group">
          <button class="btn btn-success" name="btn" style="width:470px;height:100px;font-size:28px;" tabIndex="5"> Khandam patterns </button>
        </div>
      </form>
      <form method="post" action="default/misram">
        <div class="form-group">
          <button class="btn btn-success" name="btn" style="width:470px;height:100px;font-size:28px;" tabIndex="5"> Misram patterns </button>
        </div>
      </form>
      <form method="post" action="default/2t1c">
        <div class="form-group">
          <button class="btn btn-success" name="btn" style="width:470px;height:100px;font-size:28px;" tabIndex="5"> 2x trisram 1x chaturasram patterns </button>
        </div>
      </form>

    <script type="text/javascript">
    $(document).on('keypress', 'input,select', function (e) {
        if (e.which == 13) {
            var $next = $('[tabIndex=' + (+this.tabIndex + 1) + ']');
            console.log($next.length);
            if (!$next.length) {
           $next = $('[tabIndex=1]');        }
            $next.focus() .click();
        }
    });
    </script>
    </div>
  </body>
</html>
